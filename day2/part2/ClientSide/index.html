<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link  href="./style.css" rel="stylesheet" type="text/css">
    <link  href="../icons/faces-angry.png" rel="icon" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <center><h1 id="hcenter">Hello from clientSide everyone</h1></center>
    <main class="container">
        <form  action="./welcome.html" method="POST" class="gap-1">
            <div class="row">
                <label>Full Name</label>
                <input type="text" value="" name="fullName">
            </div>
            <div class="row">
                <label>Email Address</label>
                <input type="email" value="" name="email">
            </div>
            <div class="row">
                <label>Mobile Number</label>
                <input type="text" value="" name="mobileNumber">
            </div>
            <div class="row">
                <label>Address</label>
                <input type="text" value="" name="address">
            </div>    
            <div class="row">
                <button type="submit">Submit</button>
            </div>
        </form>
    </main>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
</body>
</html>
